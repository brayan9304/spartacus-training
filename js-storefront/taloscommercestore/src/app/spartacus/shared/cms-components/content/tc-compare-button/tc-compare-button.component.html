<div *ngIf="product">
    <ng-container>
        <div class="tc-compare__button-add__product">
            <button class="btn btn-info btn-block" *ngIf="!productInCompare" (click)="addProductToCompare()">
                {{ 'tcAddToCompare.compare' | cxTranslate }}
            </button>
            <button class="btn btn-secondary btn-block" *ngIf="productInCompare" (click)="addProductToCompare()">
                {{ 'tcAddToCompare.noCompare' | cxTranslate }}
            </button>
        </div>
    </ng-container>
</div>
